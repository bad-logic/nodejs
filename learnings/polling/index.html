<!DOCTYPE >
<html lang="en">
  <head>
    <title>Polling Demo</title>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

    <script>
      var counter = 1;
      var poll = function () {
        $.getJSON('/msg/' + counter, function (response) {
          counter = response.cursor || 1;
          var elem = $('#output');
          elem.text(elem.text() + response.msgs);
          poll();
        });
      };
      poll();
    </script>
  </head>
  <body>
    <h1>This is a Polling Demonstration</h1>

    <textarea id="output" style="width: 100%; height: 100%"> </textarea>
  </body>
</html>
